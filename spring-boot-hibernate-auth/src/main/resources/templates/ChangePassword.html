<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;border:1px solid black;">
        <tr>
            <td align="left" bgcolor="#E8E8E8" style="padding: 30px 30px 30px 30px;">
                <img src="cid:id101" name= "Stones" alt="Stones Image" style="display: block; max-width:30%;" />
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFFFF" style="padding: 40px 30px 40px 30px;">
                <h2>Dear <span th:text="${name}"></span>,</h2>
                <p>Sending Email using Spring Boot with <b>Thymeleaf template !!!</b></p>
                <p>By clicking the <b>link</b> below you can change your password</p>
                <p>Click this link to change your password --> <span th:text="${link}"></span></p>
                <h3>Thank you</h3>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="#E8E8E8" style="padding: 30px 30px 30px 30px;">
                <h3><span th:text="${message}"></span></h3>
            </td>
        </tr>
    </table>

</body>
</html>
